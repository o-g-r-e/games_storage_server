<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.min.css?key=vjsYeNp4ZsGtPcHLz4AfghqMkTPwCjA4" rel="stylesheet" media="screen">
	<link href="css/monitor.css?key=vjsYeNp4ZsGtPcHLz4AfghqMkTPwCjA4" rel="stylesheet" media="screen">
	<script type="text/javascript" src="jquery-3.3.1/jquery-3.3.1.min.js?key=vjsYeNp4ZsGtPcHLz4AfghqMkTPwCjA4"></script>
	<script type="text/javascript" src="js/monitor.js?key=vjsYeNp4ZsGtPcHLz4AfghqMkTPwCjA4"></script>
  </head>
  <body>
    <div class="container">
        <div class="row first_row">
			<div class="col-md-4 col-sm-6">
				<h3>Game Owners</h3>
				<table id="game_owners" class="table">
				<thead>
					<tr>
					<th>#</th>
					<th>Name</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				</table>
			</div>
			<div class="col-md-4 col-sm-6">
				<h3>Games</h3>
				<table id="games" class="table">
				<thead>
					<tr>
					<th>#</th>
					<th>Name</th>
					<th>Owner ID</th>
					<th>Key</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				</table>
			</div>
			<div class="col-md-4 col-sm-6">
				<h3>Players</h3>
				<table id="players" class="table">
				<thead>
					<tr>
					<th>#</th>
					<th>Name</th>
					<th>Player ID</th>
					<th>Game ID</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
				</table>
			</div>
        </div>
		<div class="row">
			<div class="col-md-12 col-sm-6">
				<h3>Saves</h3>
				<table id="saves" class="table">
				<thead>
					<tr>
					<th>#</th>
					<th>Game ID</th>
					<th>Player ID</th>
					<th>Saves Data</th>
					<th>Boost Data</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				</table>
			</div>
		</div>
    </div>
    <script src="js/bootstrap.min.js?key=vjsYeNp4ZsGtPcHLz4AfghqMkTPwCjA4"></script>
  </body>
</html>
