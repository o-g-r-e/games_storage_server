<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.min.css?key=vjsYeNp4ZsGtPcHLz4AfghqMkTPwCjA4" rel="stylesheet" media="screen">
	<link href="css/usrtables.css?key=vjsYeNp4ZsGtPcHLz4AfghqMkTPwCjA4" rel="stylesheet" media="screen">
	<script type="text/javascript" src="jquery-3.3.1/jquery-3.3.1.min.js?key=vjsYeNp4ZsGtPcHLz4AfghqMkTPwCjA4"></script>
	<script type="text/javascript" src="js/usrtables.js?key=vjsYeNp4ZsGtPcHLz4AfghqMkTPwCjA4"></script>
  </head>
  <body>
    <div class="container">
		<div class="row create-tb-button">
			<form>
				<label for="go_list">Game owner: </label>
				<select name="u" id="go_list" size="4">
						<option selected="selected" value=""></option>
						<option value="saab">Saab</option>
						<option value="fiat">Fiat</option>
						<option value="audi">Audi</option>
				</select>
				<label for="game_list">Owner games: </label>
				<select name="u" id="game_list" size="4">
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
						<option value="fiat">Fiat</option>
						<option value="audi">Audi</option>
				</select>
				<button>Show tables</button>
			</form>
		</div>
		<div class="row create-tb-button">
			<button id="create-table" type="button" class="btn btn-primary">Create table</button>
		</div>
	</div>
	<div class="modal modal-table-creation" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Create table</h5>
			  <button id="table-creation-modal-close-button1" type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="input-group">
						<span class="input-group-addon">Table name</span>
						<input id="msg" type="text" class="form-control" name="table-name" placeholder="Table1">
					</div>
					<div class="input-group">Fields:</div>
					<div class="input-group nfield">
						<label>Type:
							<select name="f1-type">
								<option>INTEGER</option>
								<option>STRING</option>
								<option>FLOAT</option>
							</select>
						</label>
						<label>Name:
							<input type="text" name="f1-name" placeholder="Val">
						</label>
					</div>
					<div class="input-group add-field-group">
						<button id="add-field" type="button" class="btn btn-primary">Add field</button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
			  <button id="submit-new-table" type="button" class="btn btn-primary">Save changes</button>
			  <button id="table-creation-modal-close-button2" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		  </div>
		</div>
	</div>
    <script src="js/bootstrap.min.js?key=vjsYeNp4ZsGtPcHLz4AfghqMkTPwCjA4"></script>
  </body>
</html>
