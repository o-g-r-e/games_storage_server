<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css?key=QnV4HxbEdDAQB6BEKqdSTxScBHcYCjWn" rel="stylesheet" media="screen">
	<link href="css/style.css?key=QnV4HxbEdDAQB6BEKqdSTxScBHcYCjWn" rel="stylesheet" media="screen">   
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
	<script type="text/javascript" src="jquery-3.3.1/jquery-3.3.1.min.js?key=QnV4HxbEdDAQB6BEKqdSTxScBHcYCjWn"></script>
	<script type="text/javascript" src="js/script.js?key=QnV4HxbEdDAQB6BEKqdSTxScBHcYCjWn"></script>
  </head>
  <body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <div class="container">
        <div class="row first_row">
			<div class="col-md-3 col-sm-6">
				<h3>Boosts</h3>
				<table id="boosts" class="table">
				<thead>
					<tr>
					<th>#</th>
					<th>Game ID</th>
					<th>Player ID</th>
					<th>Data</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				</table>
			</div>
			<div class="col-md-3 col-sm-6">
				<h3>Game Owners</h3>
				<table id="game_owners" class="table">
				<thead>
					<tr>
					<th>#</th>
					<th>Name</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				</table>
			</div>
			<div class="col-md-3 col-sm-6">
				<h3>Games</h3>
				<table id="games" class="table">
				<thead>
					<tr>
					<th>#</th>
					<th>Name</th>
					<th>Owner ID</th>
					<th>Key</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				</table>
			</div>
			<div class="col-md-3 col-sm-6">
				<h3>Players</h3>
				<table id="players" class="table">
				<thead>
					<tr>
					<th>#</th>
					<th>Name</th>
					<th>Player ID</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				</table>
			</div>
        </div>
		<div class="row">
			<div class="col-md-12 col-sm-6">
				<h3>Saves</h3>
				<table id="saves" class="table">
				<thead>
					<tr>
					<th>#</th>
					<th>Game ID</th>
					<th>Player ID</th>
					<th>Level Num</th>
					<th>Level Stars</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				</table>
			</div>
		</div>
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js?key=QnV4HxbEdDAQB6BEKqdSTxScBHcYCjWn"></script>
  </body>
</html>
